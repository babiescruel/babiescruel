<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Babies Cruel</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Kanit:wght@400;600&family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background: url('https://raw.githubusercontent.com/babiescruel/babiescruel/refs/heads/main/Tak%20berjudul53_20250615001523.png') no-repeat center top;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .character {
      position: fixed;
      top: 0;
      left: 48%;
      transform: translateX(0);
      width: 290px;
      height: auto;
      z-index: 10;
    }

    .intro-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }

    .intro-image {
      /* Placeholder style, replace this with actual image src and styling */
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
    }

    .intro-text {
      font-family: 'Rubik Wet Paint', cursive;
      font-size: clamp(2.5rem, 7vw, 6rem);
      color: #fff;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      font-family: 'Rubik Wet Paint', cursive;
      font-size: clamp(2rem, 5vw, 4rem);
      padding: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .section.visible {
      opacity: 1;
    }

    .section p, .section a {
      font-family: 'Kanit', sans-serif;
      font-size: 1.2rem;
      max-width: 600px;
      color: white;
    }

    .section a {
      color: #73fbd3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Intro Container with Optional Image -->
  <div class="intro-container">
    <!-- Tempat untuk gambar di atas font -->
    <img class="intro-image" src="https://via.placeholder.com/120" alt="Placeholder Image">
    <div class="intro-text">BABIES CRUEL</div>
  </div>

  <!-- Hanging Character -->
  <img class="character" src="https://raw.githubusercontent.com/babiescruel/babiescruel/refs/heads/main/Tak%20berjudul49_20250614231326.png" alt="Character">

  <!-- Sections -->
  <div class="section" id="about">
    ABOUT
    <p>Babies Cruel is a rebellious baby NFT collection on a mission to make Web3 fun and beginner-friendly â€” with HD visuals and a vibrant, welcoming community.</p>
  </div>
  <div class="section" id="collections">
    COLLECTION
    <p><a href="https://opensea.io/collection/babiescruel" target="_blank">View on OpenSea</a></p>
  </div>
  <div class="section" id="community">
    COMMUNITY
    <p><a href="https://discord.gg/EfVGMyQG" target="_blank">Join our Discord</a></p>
  </div>
  <div class="section" id="vip">
    VIP
    <p>Not yet available</p>
  </div>

  <script>
    // Scroll animation for sections
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
