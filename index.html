<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Babies Cruel</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Kanit:wght@400;600&family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background: url('https://raw.githubusercontent.com/babiescruel/babiescruel/refs/heads/main/Tak%20berjudul53_20250615001523.png') no-repeat center top;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .character {
      position: fixed;
      top: 0;
      left: 48%;
      transform: translateX(0);
      width: 290px;
      height: auto;
      z-index: 10;
    }

    /* Intro text animation */
    .intro-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      animation: fadeOut 1s ease-in-out 3s forwards;
    }

    .intro-text {
      font-family: 'Rubik Wet Paint', cursive;
      font-size: clamp(3rem, 8vw, 6rem);
      color: red;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      animation: scaleIn 1.5s ease-out;
    }

    @keyframes scaleIn {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .section.visible {
      opacity: 1;
    }

    .section-title {
      font-family: 'Rubik Wet Paint', cursive;
      font-size: clamp(2.5rem, 5vw, 4rem);
      background: linear-gradient(90deg, #ff0000, #7300ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .section p, .section a {
      font-family: 'Kanit', sans-serif;
      font-size: 1.2rem;
      max-width: 600px;
      color: white;
    }

    .section a {
      color: #73fbd3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Intro Only -->
  <div class="intro-container">
    <div class="intro-text">BABIES CRUEL</div>
  </div>

  <!-- Hanging Character -->
  <img class="character" src="https://raw.githubusercontent.com/babiescruel/babiescruel/refs/heads/main/Tak%20berjudul49_20250614231326.png" alt="Character">

  <!-- Sections -->
  <div class="section" id="about">
    <div class="section-title">ABOUT</div>
    <p>Babies Cruel is a rebellious baby NFT collection on a mission to make Web3 fun and beginner-friendly â€” with HD visuals and a vibrant, welcoming community.</p>
  </div>

  <div class="section" id="collections">
    <div class="section-title">COLLECTION</div>
    <p><a href="https://opensea.io/collection/babiescruel" target="_blank">View on OpenSea</a></p>
  </div>

  <div class="section" id="community">
    <div class="section-title">COMMUNITY</div>
    <p><a href="https://discord.gg/EfVGMyQG" target="_blank">Join our Discord</a></p>
  </div>

  <div class="section" id="vip">
    <div class="section-title">VIP</div>
    <p>Not yet available</p>
  </div>

  <script>
    // Scroll animation for sections
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
