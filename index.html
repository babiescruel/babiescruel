<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Babies Cruel</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Kanit:wght@400;600&family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background: url('https://raw.githubusercontent.com/babiescruel/babiescruel/refs/heads/main/Tak%20berjudul53_20250615001523.png') no-repeat center top;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }#loading-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  font-family: 'Chakra Petch', sans-serif;
}

#loading-percent {
  font-size: 2rem;
  color: #fff;
  margin-top: 20px;
}

.character {
  position: fixed;
  top: 0;
  right: 10%;
  transform: translateX(0);
  width: 250px;
  height: auto;
  z-index: 10;
}

.section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  flex-direction: column;
  font-family: 'Rubik Wet Paint', cursive;
  font-size: clamp(2rem, 5vw, 4rem);
  padding: 2rem;
  opacity: 0;
  transition: opacity 1s ease;
}

.section.visible {
  opacity: 1;
}

.section p, .section a {
  font-family: 'Kanit', sans-serif;
  font-size: 1.2rem;
  max-width: 600px;
  color: white;
}

.section a {
  color: #73fbd3;
  text-decoration: underline;
}

  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="https://raw.githubusercontent.com/babiescruel/babiescruel/refs/heads/main/Tak%20berjudul42_20250607210709.png" width="100"/>
    <div id="loading-percent">Loading... 0%</div>
  </div>  <!-- Hanging Character -->  <img class="character" src="https://raw.githubusercontent.com/babiescruel/babiescruel/refs/heads/main/Tak%20berjudul49_20250614231326.png" alt="Character">  <!-- Sections -->  <div class="section" id="about">
    ABOUT
    <p>Babies Cruel is a rebellious baby NFT collection on a mission to make Web3 fun and beginner-friendly â€” with HD visuals and a vibrant, welcoming community.</p>
  </div>  <div class="section" id="collections">
    COLLECTION
    <p><a href="https://opensea.io/collection/babiescruel" target="_blank">View on OpenSea</a></p>
  </div>  <div class="section" id="community">
    COMMUNITY
    <p><a href="https://discord.gg/EfVGMyQG" target="_blank">Join our Discord</a></p>
  </div>  <div class="section" id="vip">
    VIP
    <p>Not yet available</p>
  </div>  <script>
    // Loading animation
    let percent = 0;
    const loadingText = document.getElementById('loading-percent');
    const loadingScreen = document.getElementById('loading-screen');
    const interval = setInterval(() => {
      percent++;
      loadingText.textContent = `Loading... ${percent}%`;
      if (percent >= 100) {
        clearInterval(interval);
        loadingScreen.style.display = 'none';
      }
    }, 30);

    // Scroll animation for sections
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script></body>
</html>
